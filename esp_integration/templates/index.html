<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Neopixel Controller</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="{{ url_for('static', filename='iro.js') }}"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="container mx-auto p-8 bg-white rounded-lg shadow-lg max-w-lg">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">ESP32 Neopixel Controller</h1>

        <!-- Color Wheel Control -->
        <div class="flex justify-center mb-6">
            <div id="colorWheel" style="width: 250px; height: 250px;"></div>
        </div>

        <!-- Manual RGB and Brightness Control (hidden, updated via color wheel) -->
        <form action="/set_color" method="POST" class="mb-6">
            <input type="hidden" name="r" id="r" value="0">
            <input type="hidden" name="g" id="g" value="0">
            <input type="hidden" name="b" id="b" value="0">
            <div class="mb-4">
                <label for="brightness" class="block text-sm font-medium text-gray-700">Brightness</label>
                <input type="number" name="brightness" id="brightness" step="0.01" min="0" max="1" value="1" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Set Color
            </button>
        </form>

        <!-- Action Buttons -->
        <div class="grid grid-cols-1 gap-4">
            <a href="/test_csv" class="block w-full text-center bg-blue-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Test All CSV Values
            </a>

            <button onclick="restartServer()" class="w-full bg-red-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                Restart Server
            </button>

            <button onclick="returnToNormal()" class="w-full bg-green-600 text-white py-2 px-4 rounded-md shadow-sm hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                Return to Normal Operation
            </button>
        </div>
    </div>

    <script>
        // Initialize the color wheel
        var colorPicker = new iro.ColorPicker("#colorWheel", {
            width: 250,
            color: "#ff0000", // Initial color
            borderWidth: 1,
            borderColor: "#ccc",
        });

        // Update the hidden RGB inputs when color changes
        colorPicker.on('color:change', function(color) {
            document.getElementById('r').value = color.rgb.r;
            document.getElementById('g').value = color.rgb.g;
            document.getElementById('b').value = color.rgb.b;
        });

        // Restart the server
        function restartServer() {
            fetch('/restart_server', {
                method: 'GET'
            }).then(response => {
                if (response.ok) {
                    alert("Server restarting...");
                } else {
                    alert("Failed to restart the server.");
                }
            });
        }

        // Return to normal operation (resume syncing from CSV)
        function returnToNormal() {
            fetch('/return_to_normal', {
                method: 'GET'
            }).then(response => {
                if (response.ok) {
                    alert("Returning to normal operation...");
                } else {
                    alert("Failed to return to normal operation.");
                }
            });
        }
    </script>

</body>
</html>
